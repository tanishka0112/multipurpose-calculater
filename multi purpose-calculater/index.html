<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Purpose Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Multi-Purpose Calculator</h1>
      <div class="theme-toggle" onclick="toggleTheme()">
        <span>Light</span>
        <div class="toggle-switch">
          <div class="toggle-button"></div>
        </div>
        <span>Dark</span>
      </div>
    </header>
    
    <div class="tabs">
      <button class="tab active" data-calc="math">Standard Math</button>
      <button class="tab" data-calc="bmi">BMI Calculator</button>
      <button class="tab" data-calc="age">Age Calculator</button>
      <button class="tab" data-calc="loan">Loan Calculator</button>
    </div>

    <div class="content">
      <div class="calculators">
        <div id="math" class="calculator active">
          <h2>Standard Math Calculator</h2>
          <input type="text" id="display" class="display" readonly>
          <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')" class="operator">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')" class="operator">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('')" class="operator"></button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="addToDisplay('/')" class="operator">/</button>
            <button onclick="backspace()" class="clear">⌫</button>
            <button onclick="calculate()" class="equals">=</button>
          </div>
        </div>

        <div id="bmi" class="calculator">
          <h2>BMI Calculator</h2>
          <label>Height (cm):</label>
          <input type="number" id="height">
          <label>Weight (kg):</label>
          <input type="number" id="weight">
          <button onclick="calcBMI()">Calculate BMI</button>
          <div id="bmi-result" class="result"></div>
        </div>

        <div id="age" class="calculator">
          <h2>Age Calculator</h2>
          <label>Date of Birth:</label>
          <input type="date" id="dob">
          <button onclick="calcAge()">Calculate Age</button>
          <div id="age-result" class="result"></div>
        </div>

        <div id="loan" class="calculator">
          <h2>Loan Calculator</h2>
          <label>Loan Amount (₹):</label>
          <input type="number" id="amount">
          <label>Interest Rate (%):</label>
          <input type="number" id="rate">
          <label>Term (years):</label>
          <input type="number" id="term">
          <button onclick="calcLoan()">Calculate EMI</button>
          <div id="loan-result" class="result"></div>
          <div id="table-container" style="display:none">
            <h3>Amortization Table</h3>
            <div id="table-content"></div>
          </div>
        </div>
      </div>

      <div class="history">
        <h3>History</h3>
        <div id="history-list"></div>
        <button onclick="clearHistory()">Clear History</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
